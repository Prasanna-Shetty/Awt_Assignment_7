<?xml version="1.0"?>
<!DOCTYPE html PUBLIC"-//w3c//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtm">
<head>
	<title>Border</title>
</head>
<body style="background-color: black; color: white;">
	<script type="text/javascript">

		var x = prompt("Select a table border size \n"+
								"0 (no border)\n"+
								"1 (1 pixel border)\n"+
								"2 (2 pixel border)\n"+
								"4 (4 pixel border)\n");

		switch(x){
			case "0":document.write("<table>");
					 break;
			case "1":document.write("<table border='1'>");
					 break;
			case "2":document.write("<table border='2'>");
					 break;
			case "4":document.write("<table border='4'>");
					 break;
			default:document.write("Error - Invalid choice: ",x,"<br>");
					 break;
		}

		document.write("<caption>Valorant</caption>");
		document.write("<tr>",
					   "<th>Duelists</th>",
					   "<th>Sentinals</th>",
					   "</tr>",
					   "<tr>",
					   "<th>Jett</th>",
					   "<th>Killjoy</th>",
					   "</tr>",
					   "<tr>",
					   "<th>Reyna</th>",
					   "<th>Cypher</th>",
					   "</tr>",
					   "</table>");

	</script>
</body>
